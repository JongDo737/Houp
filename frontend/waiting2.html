<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>잠시 대기</title>
    <link rel="stylesheet" href="css/waiting.css" />
    <script src="js/waiting.js"></script>
  </head>
  <body>
    <div class="waiting-container">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>

      <h1>
        HOUP가 진단 중...<br />
        <small
          >재해 대비 메뉴얼로 작업 환경의 안전성을 함께 고민해보세요!</small
        >
      </h1>
      <div class="slice">
        <div class="robot">
          <img src="images/robot.png" alt="Robot" />
        </div>

        <div class="questions">
          <div class="question">
            <h3>Q1. 추방사고 관련한 예방은 어떻게 해야하죠?</h3>
            <p>
              추락하며 이 있는 모든 작업소를 상태하여 작업을 교육하고 정기적으로
              작업 보호 프로그램을 검사하세요!
            </p>
          </div>
          <div class="question">
            <h3>Q2. 전기, 전선작업 관련한 예방은 어떻게 해야하죠?</h3>
            <p>
              감전의 위험이 있는 작업기계, 기구 등을 보호 및 대체, 정비 점검
              등의 작업 시 유의하셔야 합니다!
            </p>
          </div>
        </div>
        <p class="waiting-message">
          AI 의사님이 진료 중입니다... 조금만 기다려 주세요
        </p>
      </div>
    </div>
  </body>
</html>
